name: NPM Publish

on:
  workflow_call:
    inputs:
      node-version:
        description: 'The Node.js version to use for publishing'
        required: false
        type: string
        default: '20.x'
    secrets:
      NPM_TOKEN:
        description: 'The token for authenticating with the NPM registry'
        required: true

jobs:
  publish-to-npm-registry:
    name: Publish to NPM Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: 'https://registry.npmjs.org/'

      - name: Install Dependencies
        run: npm ci

      - name: Synchronize Version from Git Tag
        run: npm version ${{ github.ref_name }} --no-git-tag-version --allow-same-version

      - name: Publish Package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}